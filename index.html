<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV FINANCE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1 id="logo">DEV FINANCE</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balance</h2>

            <div class="card">
                <h3>Incomes</h3>
                <p>$5.000,00</p>
            </div>
            <div class="card">
                <h3>Expense</h3>
                <p>$3.000,00</p>
            </div>
            <div class="card total">
                <h3>TOTAL</h3>
                <p>$2.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transaction</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Project Completed</td>
                        <td>- $3.800,00</td>
                        <td>06/01/2021</td>
                    <tr>
                        <td>Internet</td>
                        <td>- $ 70,00</td>
                        <td>06/01/2021</td>
                    </tr>
                    <tr>
                        <td>Rent</td>
                        <td>- $ 15.000,00</td>
                        <td>06/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
</body>2

</html>
