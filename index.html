<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV FINANCE</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">DEV FINANCE</h1>
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="assets/income.svg" alt="income img">
                </h3>
                <p>$5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Expenses</span>
                    <img src="assets/expense.svg" alt="expense img">
                </h3>
            </div>
            <div class="card total">
                <h3>
                    <span>TOTAL</span>
                    <img src="assets/total.svg" alt="total img">
                </h3>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transaction</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Project Completed</td>
                        <td class="expense">- $3.800,00</td>
                        <td class="date">06/01/2021</td>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">- $ 70,00</td>
                        <td class="date">06/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Rent</td>
                        <td class="expense">- $ 15.000,00</td>
                        <td class="date">06/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Dev Finance</p>
    </footer>
</body>

</html>
